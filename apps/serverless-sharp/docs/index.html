<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Serverless Sharp</title>
    <link rel="stylesheet" href="https://unpkg.com/docute@4/dist/docute.css">
    <style>
        /* Import desired font from Google fonts */
        @import url('https://fonts.googleapis.com/css?family=Lato');

        /* Apply the font to body (to override the default one) */
        body {
            font-family: Lato, sans-serif;
        }
    </style>
</head>
<body>
<div id="docute"></div>
<script src="https://unpkg.com/docute@4/dist/docute.js"></script>
<script>
  new Docute({
    title: 'Serverless Sharp',
    dark: 'dark',
    target: '#docute',
    highlight: ['yaml', 'js', 'git', 'shell-session', 'regex'],
    editLinkBase: 'https://github.com/venveo/serverless-sharp/tree/master/docs',
    nav: [
      {
        title: 'Home',
        link: '/'
      },
      {
        title: 'GitHub',
        link: 'https://github.com/venveo/serverless-sharp'
      }
    ],
    sidebar: [
      // A sidebar item, with child links
      {
        title: 'Introduction',
        children: [
          {
            title: 'About',
            link: '/'
          },
          {
            title: 'Quick Start',
            link: '/intro/quickstart'
          }
        ]
      },
      {
        title: 'Configuration',
        link: '/configuration'
      },
      {
        title: 'Usage',
        children: [
          {
            title: 'Parameters',
            link: '/usage/parameters'
          },          {
            title: 'Security',
            link: '/usage/security'
          },
          {
            title: 'Integration',
            link: '/usage/integration'
          },
        ]
      },
      {
        title: 'Deployment',
        link: '/deployment'
      },
      {
        title: 'Changelog',
        link: 'https://github.com/venveo/serverless-sharp/blob/master/CHANGELOG.md'
      }
    ]
  })
</script>
</body>
</html>
